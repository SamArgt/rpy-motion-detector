[camera]
device = /dev/video0
width = 640
height = 480
fps = 30

[detection]
threshold = 25
min_area = 500
blur_size = 21
dilation_iterations = 2

[movie]
device = /dev/video50
gstreamer_exec_file = stream_to_file.sh
dirpath = movies/
precapture_seconds = 2
max_record_seconds = 60

[picture]
dirpath = pictures/

[event]
on_event_start = echo "Motion detected!"
on_event_end = echo "Motion stopped!"
on_movie_start = echo "Recording started!"
on_movie_end = echo "Recording stopped!"
on_picture_save = echo "Picture taken!"
no_motion_timeout = 20
event_gap = 30

[log]
level = DEBUG
file = motion_detector.log
